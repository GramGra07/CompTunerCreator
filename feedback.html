<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Graden Gentry - Feedback Forms</title>

        <!-- Styles -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            crossorigin="anonymous"
        />
        <style>
            body,
            canvas {
                margin: 0;
                font: normal 80% Arial, Helvetica, sans-serif;
                display: block;
            }
            .content {
                position: relative;
                width: 100%;
                z-index: 1; /* Higher z-index for the content */
            }

            #particles-js {
                position: absolute;
                width: 100%;
                height: 290%;
                background: #333 url("") no-repeat 50% 50%;
                background-size: cover;
                z-index: 0;
            }

            h1 {
                color: #fff;
                text-align: center;
                font-size: 2em;
                margin-top: 0; /* Remove default margin */
            }

            h2 {
                color: #fff;
                font-size: 1.5em;
                text-align: center;
                margin: 0.5em 0; /* Adjusted margin for better spacing */
            }

            /* Adjust the width and margin for better spacing */
            iframe {
                width: 80%;
                max-width: 640px;
                height: 700px;
                border: none;
                margin: 1em auto; /* Adjusted margin for better spacing */
                display: block;
            }

            /* Add styles for the back button */
            .back-button {
                color: #fff;
                text-decoration: none;
                font-size: 1.5em;
                position: absolute;
                top: 20px;
                left: 20px;
            }
        </style>
    </head>
    <body>
        <!-- Particle Background Container -->
        <div id="particles-js"></div>

        <div class="content">
            <!-- Back Button -->
            <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>

            <h1>Feedback Forms</h1>

            <h2>Code Training Module</h2>
            <iframe
                src="https://docs.google.com/forms/d/e/1FAIpQLSeTupC20f9uS8r43WUdjHjEq_sG5h49l46qUkRBHCjs4mn7bg/viewform?embedded=true"
                frameborder="0"
                marginheight="0"
                marginwidth="0"
                >Loading...</iframe
            >

            <h2>OSLC Application</h2>
            <iframe
                src="https://docs.google.com/forms/d/e/1FAIpQLSctZ6CA96ZjFiUBrhBe-4yF2XqKuJeCjgVcxPIYAZLsHYjPkw/viewform?embedded=true"
                frameborder="0"
                marginheight="0"
                marginwidth="0"
                >Loading...</iframe
            >

            <h2>FTC Scouting</h2>
            <iframe
                src="https://docs.google.com/forms/d/e/1FAIpQLSdNPH9b3b3jvTSzVjEV6Vi4ds72xIU5BfGM2LSkYP_PaI-iOQ/viewform?embedded=true"
                frameborder="0"
                marginheight="0"
                marginwidth="0"
                >Loading...</iframe
            >
        </div>

        <!-- Particle Background Initialization Script -->
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                particlesJS("particles-js", {
                    particles: {
                        number: {
                            value: 80,
                            density: { enable: true, value_area: 800 },
                        },
                        color: { value: "#ffffff" },
                        shape: {
                            type: "circle",
                            stroke: { width: 0, color: "#000000" },
                            polygon: { nb_sides: 5 },
                            image: {
                                src: "img/github.svg",
                                width: 100,
                                height: 100,
                            },
                        },
                        opacity: {
                            value: 0.5,
                            random: false,
                            anim: {
                                enable: false,
                                speed: 1,
                                opacity_min: 0.1,
                                sync: false,
                            },
                        },
                        size: {
                            value: 3,
                            random: true,
                            anim: {
                                enable: false,
                                speed: 40,
                                size_min: 0.1,
                                sync: false,
                            },
                        },
                        line_linked: {
                            enable: true,
                            distance: 150,
                            color: "#ffffff",
                            opacity: 0.4,
                            width: 1,
                        },
                        move: {
                            enable: true,
                            speed: 6,
                            direction: "none",
                            random: false,
                            straight: false,
                            out_mode: "out",
                            bounce: false,
                            attract: {
                                enable: false,
                                rotateX: 600,
                                rotateY: 1200,
                            },
                        },
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: { enable: true, mode: "repulse" },
                            onclick: { enable: true, mode: "push" },
                            resize: true,
                        },
                        modes: {
                            grab: {
                                distance: 400,
                                line_linked: { opacity: 1 },
                            },
                            bubble: {
                                distance: 200,
                                size: 20,
                                duration: 2,
                                opacity: 8,
                                speed: 3,
                            },
                            repulse: { distance: 100, duration: 0.4 },
                            push: { particles_nb: 4 },
                            remove: { particles_nb: 2 },
                        },
                    },
                    retina_detect: true,
                });
            });
        </script>
    </body>
</html>
